<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Display Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face {
          font-family: 'Bravura';
          src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/bravura/bravura.woff2) format(woff2);
        }
        @font-face {
          font-family: 'Academico';
          src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/academico/academico.woff2) format(woff2);
        }
      </style>
      <span style="font-family: Academico"></span>
      <span style="font-family: Bravura"></span>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sheet Music Application</a>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact Me</a>
              
                </div>
            </div>
        </div>
    </nav>

    <!-- User Interactions (Buttons) -->
    <section class="chord-display">
        <h1>Choose a Chord to display!</h1>  
        <div class="container btn-container">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Key
                </button>
                <ul id="keyInput" class="dropdown-menu">
                  <li value="A"><a class="dropdown-item" >A</a></li>
                  <li value="A#"><a class="dropdown-item" >A#/Bb</a></li>
                  <li value="B"><a class="dropdown-item" >B</a></li>
                  <li value="C"><a class="dropdown-item" >C</a></li>
                  <li value="C#"><a class="dropdown-item" >C#/Db</a></li>
                  <li value="D"><a class="dropdown-item" >D</a></li>
                  <li value="D#"><a class="dropdown-item" >D#/Eb</a></li>
                  <li value="E"><a class="dropdown-item" >E</a></li>
                  <li value="F"><a class="dropdown-item" >F</a></li>
                  <li value="F#"><a class="dropdown-item" >F#/Gb</a></li>
                  <li value="G"><a class="dropdown-item" >G</a></li>
                  <li value="G#"><a class="dropdown-item" >G#/Ab</a></li>
                </ul>
              </div>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Chord (Scale Degree)
                </button>
                <ul id="scaleDegree" class="dropdown-menu">
                  <li value="1"><a class="dropdown-item" >1st</a></li>
                  <li value="2"><a class="dropdown-item" >2nd</a></li>
                  <li value="3"><a class="dropdown-item" >3rd</a></li>
                  <li value="4"><a class="dropdown-item" >4th</a></li>
                  <li value="5"><a class="dropdown-item" >5th</a></li>
                  <li value="6"><a class="dropdown-item" >6th</a></li>
                  <li value="7"><a class="dropdown-item" >7th</a></li>
                </ul>
              </div>
        </div>
        <div class="container border border-black rounded p-2 d-flex justify-content-evenly bg-dark-subtle input-display">
            <h2 class="" id="key-display">Key: </h2>
            <h2 class="" id="chord-display">Chord: </h2>
        </div>
    
    <!-- Div where the scores will be output -->
        <div class="output" id="output"></div>
    </section> 
    <!-- Load library -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
      
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
