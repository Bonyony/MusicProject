<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Generator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @font-face {
        font-family: "Bravura";
        src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/bravura/bravura.woff2)
          format(woff2);
      }
      @font-face {
        font-family: "Academico";
        src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/academico/academico.woff2)
          format(woff2);
      }
    </style>
    <span style="font-family: Academico"></span>
    <span style="font-family: Bravura"></span>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="https://github.com/Bonyony"
          target="_blank"
          >Chord Generator</a
        >
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="features.html">Features</a>
            <a class="nav-link" href="#">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- User Interactions (Buttons) -->
    <section class="chord-display">
      <h1>Choose a Chord to display!</h1>
      <div class="container btn-container">
        <div class="key-container">
          <label for="keyInput">Select Key:</label>
          <select
            name="keyInput"
            id="keyInput"
            class="form-select"
            aria-label="Key selections"
          >
            <option selected value="A">A</option>
            <option value="Bb">A#/Bb</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="Db">C#/Db</option>
            <option value="D">D</option>
            <option value="Eb">D#/Eb</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="Gb">F#/Gb</option>
            <option value="G">G</option>
            <option value="Ab">G#/Ab</option>
          </select>
        </div>
        <div class="degree-container">
          <label for="scaleDegree">Select Scale Degree: </label>
          <select
            name="scaleDegree"
            id="scaleDegree"
            class="form-select"
            aria-label="Scale Degree selections"
          >
            <option selected value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
          </select>
        </div>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button id="generate-btn" class="btn btn-outline-success">
          Generate
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-magic"
            viewBox="0 0 16 16"
          >
            <path
              d="M9.5 2.672a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0zm4.5.035A.5.5 0 0 0 13.293 2L12 3.293a.5.5 0 1 0 .707.707zM7.293 4A.5.5 0 1 0 8 3.293L6.707 2A.5.5 0 0 0 6 2.707zm-.621 2.5a.5.5 0 1 0 0-1H4.843a.5.5 0 1 0 0 1zm8.485 0a.5.5 0 1 0 0-1h-1.829a.5.5 0 0 0 0 1zM13.293 10A.5.5 0 1 0 14 9.293L12.707 8a.5.5 0 1 0-.707.707zM9.5 11.157a.5.5 0 0 0 1 0V9.328a.5.5 0 0 0-1 0zm1.854-5.097a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L8.646 5.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0l1.293-1.293Zm-3 3a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L.646 13.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0z"
            ></path>
          </svg>
        </button>
      </div>
      <div
        class="container border border-black rounded p-2 d-flex justify-content-evenly bg-dark-subtle input-display"
      >
        <h2 class="" id="key-display">Key:</h2>
        <h2 class="" id="chord-display">Chord:</h2>
      </div>
      <p id="notes-display"></p>
      <!-- Div where the scores will be output -->
      <div class="output" id="output"></div>
    </section>
    <!-- Load library -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
