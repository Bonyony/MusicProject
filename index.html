<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Display Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @font-face {
          font-family: 'Bravura';
          src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/bravura/bravura.woff2) format(woff2);
        }
        @font-face {
          font-family: 'Academico';
          src: url(https://cdn.jsdelivr.net/npm/@vexflow-fonts/academico/academico.woff2) format(woff2);
        }
      </style>
      <span style="font-family: Academico"></span>
      <span style="font-family: Bravura"></span>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sheet Music Application</a>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact Me</a>
              
                </div>
            </div>
        </div>
    </nav>

    <!-- User Interactions (Buttons) -->
    <section class="chord-display">
        <h1>Choose a Chord to display!</h1>  
        <div class="container btn-container">
            <div class="key-container">
                <label for="keyInput">Select Key:</label>
                <select name="keyInput" id="keyInput" class="form-select" aria-label="Key selections">
                    <option selected value="A">A</option>
                    <option value="A#">A#/Bb</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="C#">C#/Db</option>
                    <option value="D">D</option>
                    <option value="D#">D#/Eb</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#/Gb</option>
                    <option value="G">G</option>
                    <option value="G#">G#/Ab</option>
                </select>
            </div>
            <div class="degree-container">
              <label for="scaleDegree">Select Scale Degree: </label>
              <select name="scaleDegree" id="scaleDegree" class="form-select" aria-label="Scale Degree selections">
                <option selected value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
              </select>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">

            <button id="generate-btn" class="btn btn-outline-success">Generate</button>
        </div>
        <div class="container border border-black rounded p-2 d-flex justify-content-evenly bg-dark-subtle input-display">
            <h2 class="" id="key-display">Key: </h2>
            <h2 class="" id="chord-display">Chord: </h2>
        </div>
    
    <!-- Div where the scores will be output -->
        <div class="output" id="output"></div>
    </section> 
    <!-- Load library -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
      
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
